<!doctype html>
<html>
<head>
	
<title>Herinckx+Dikkala Fractals</title>
<script src="colors.js"></script>
<script src="fractal.js"></script>
<script src="animation.js"></script>
<script src="pythagoras.js"></script>
<script src="htree.js"></script>
<script src="koch.js"></script>
</head>
<style>
body {
    height: 125vh;
    background-size: cover;
    font-family: sans-serif;
    margin-top: 80px;
    padding: 30px;
}
main {
    color: white;
}
header {
    background-color: white;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 80px;
    display: flex;
    align-items: center;
    box-shadow: 0 0 25px 0 black;
}
header * {
    display: inline;
}
header li {
    margin: 20px;
}
header li a {
    color: black;
    text-decoration: none;
}
.Koch {
display: block;
}	

.HTree {
display: none;
}
.Pythagoras {
display: none;
}
</style
<body>
<header>
         <nav>
          <ul>
               <li class="Change"><a href="#">Koch</a></li>
               <li class="Change1"><a href="#">H-Tree</a></li>
               <li class="Change2"><a href="#">Pythagoras Tree</a></li>
          </ul> 
        </nav>
    </header>
<h1>Fractal Demo</h1>

<div class="HTree"
<h2>H-Tree</h2>

<canvas id="HTree" height="400" width="600"></canvas>
</div>
<div class="Koch">
<h2>Koch snowflake</h2>
<canvas id="Koch" height="400" width="600"></canvas>
</div>
<div class="Pythagoras">
<h2>Pythagoras tree</h2>

<canvas id="Pythagoras" height="400" width="600"></canvas>
</div>
<script type="text/javascript">
	var canvas = document.getElementById('Koch'),
	fract = new Fractal.Koch(canvas, {x: 0, y: 0}, 5, "#477ff1");
	
	var start = {x: canvas.width / 2, y: canvas.height},
	target = {x: 0, y: 0},
	kochAnim = new Fractal.Animation(fract, start, target);
	
	kochAnim.skip(4000);
	
	canvas = document.getElementById('Pythagoras'),
	fract = new Fractal.Pythagoras(canvas, {x: 0, y: 0}, 9, "#D4E576","#126845");
	
	start = {x: canvas.width / 2, y: canvas.height};
	target = {x: 0, y: 0};
	var pythAnim = new Fractal.Animation(fract, start, target);
	
	pythAnim.skip(6000);
	
	canvas = document.getElementById('HTree'),
	fract = new Fractal.HTree(canvas, {x: 0, y: 0}, 14, "black", "rgba(91,0,144,0.3)", true);
	
	start = {x: canvas.width / 2, y: canvas.height};
	target = {x: canvas.width / 4, y: canvas.height / 7};
	var htreeAnim = new Fractal.Animation(fract, start, target);
	
	htreeAnim.skip(2000);
</script>
<script type="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
$(document).ready(function(){
    $(".Change").click(function() {
        $(".Koch").show();
        $(".HTree").hide();
        $(".Pythagoras").hide();
    });
    $(".Change").click(function() {
        $(".Koch").hide();
        $(".HTree").show();
        $(".Pythagoras").hide();
    });
    $(".Change").click(function() {
        $(".Koch").hide();
        $(".HTree").hide();
        $(".Pythagoras").show();
    });
});
</script>
</body>
</html>
